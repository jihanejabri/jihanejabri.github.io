<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<p>
    <mat-form-field>
    <input type="text" matInput placeholder="firstName" formControlName="firstName">
    </mat-form-field>
    <mat-error *ngIf="submitted && f.firstName.errors">First Name is required</mat-error>
</p>
          
<p>
    <mat-form-field>
    <input type="text" matInput placeholder="lastName" formControlName="lastName">
    </mat-form-field>
    <mat-error *ngIf="submitted && f.lastName.errors">Last Name is required</mat-error>
 </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-error *ngIf="submitted && f.username.errors">username is required</mat-error>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
    <mat-error *ngIf="f.password.errors && f.password.errors.minlength">Password must be at least 6 characters</mat-error>
</p>

  <div class="button">
    <button type="submit" mat-button>Login</button>
    <button type="submit" routerLink="/signUp" mat-button>Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
