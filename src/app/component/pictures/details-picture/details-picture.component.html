    <mat-card class="picture" >
            <img mat-card-xl-image [src]=picture?.url class="picture-image">
            <mat-card-title>
              <div class="content">
              {{picture?.name}}
              </div>
            </mat-card-title>
            <mat-card-title>
                <div class="content">
                    {{picture?.description}}
                </div>
            </mat-card-title>
             <mat-card-actions>
              <button mat-icon-button (click)="onFavoritePicture()">
                <mat-icon [color]="picture?.favourite==true?'primary':'none'">favorite</mat-icon>
              </button>
            <button mat-icon-button>
                <mat-icon [routerLink]="['/picture/', picture?.id]">details</mat-icon>
              </button> 
              <button mat-icon-button (click)="onDeletePicture()">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
